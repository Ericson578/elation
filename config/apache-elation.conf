<VirtualHost *:80>
  SetEnv ELATION_ROOT /var/www/elation/htdocs
  SetEnv ELATION_SERVER localhost
  SetEnv ELATION_DEV 0

  ServerName %{ENV:ELATION_SERVER}
  DocumentRoot ${ENV:ELATION_ROOT}

  SetEnvIf Host ^([^.]+)\.%{ENV:ELATION_SERVER}$ ROOTDIR=/home/$1/elation/htdocs

  RewriteEngine On

  RewriteCond %{ENV:ELATION_ROOT}%{REQUEST_URI} -f
  RewriteRule ^(/([^_~].*)?)$ %{ENV:ELATION_ROOT}$1 [S=1]
  RewriteRule ^(/(.*)?)$ %{ENV:ELATION_ROOT}/go.php [QSA]
</VirtualHost> 

