<VirtualHost *:80>
  ServerName workhorse.supcrit.net
  DocumentRoot /data/www/elation/htdocs

  SetEnvIf Host . ROOTDIR=/data/www/elation/htdocs
  SetEnvIf Host ^([^.]+)\.workhorse.supcrit.net$ ROOTDIR=/home/$1/elation/htdocs

  RewriteEngine On

  RewriteCond %{ENV:ROOTDIR}%{REQUEST_URI} -f
  RewriteRule ^(/([^_~].*)?)$ %{ENV:ROOTDIR}$1 [S=1]
  RewriteRule ^(/(.*)?)$ %{ENV:ROOTDIR}/go.php [QSA]
</VirtualHost> 

